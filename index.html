<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timeCounter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="title">How many time rest until 2023?</div>
    <div id="countdown">
        <div id="secondColumn">
            <div id="secondsTitle">Seconds</div>
            <input id="days" class="ctd-card"></input>
        </div>
        <div id="hourColumn">
            <div id="hoursTitle">Hours</div>
            <input id="hours" class="ctd-card"></input>
        </div>
        <div id="minuteColumn">
            <div id="minutesTitle">Minutes</div>
            <input id="minutes" class="ctd-card"></input>
        </div>
        <div id="dayColumn">
            <div id="daysTitle">Days</div>
            <input id="seconds" class="ctd-card"></input>
        </div>
    </div>
    <div id="whichis">
        <div id="whichisSecs"></div>
        <div id="whichisMins"></div>
        <div id="whichisHours"></div>
    </div>
    <div id="wyacando">What can you do in that time?
    </div>
    <div id="curiosities">
        <div id="anime"></div>
        <div id="youtube"></div>
        <div id="lolGame"></div>
        <div id="sleep"></div>
    </div>
    <div id="nightmode">Enable Nightmode</div>
    <script src="./js/main.js"></script>
</body>
</html>
